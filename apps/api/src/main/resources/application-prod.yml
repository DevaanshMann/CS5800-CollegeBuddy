server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/collegebuddy}
    username: ${SPRING_DATASOURCE_USERNAME:collegebuddy}
    password: ${SPRING_DATASOURCE_PASSWORD:collegebuddy}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: ${SPRING_FLYWAY_ENABLED:true}
    locations: classpath:db/migration

logging:
  level:
    org.springframework: INFO
